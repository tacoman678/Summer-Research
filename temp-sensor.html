<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
    <script src="script.js"></script> <!-- Include JavaScript code -->
</head>
<body>
    <canvas id="tempChart"></canvas> <!-- Temperature Chart -->
    <canvas id="pressChart"></canvas> <!-- Pressure Chart -->
    <canvas id="altChart"></canvas> <!-- Altitude Chart -->
    <canvas id="humChart"></canvas> <!-- Humidity Chart -->
    <table cellspacing="5" cellpadding="5">
        <tr>
            <td>ID</td>
            <td>Temperature (F)</td>
            <td>Pressure (hPa)</td>
            <td>Altitude (m)</td>
            <td>Humidity (%)</td>
            <td>Reading Time</td>
        </tr>
        <!-- The table rows will be populated dynamically by JavaScript -->
    </table>
</body>
</html>
